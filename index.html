<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CVLits</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="form-box login">
        <form action="">
            <h1>Giriş</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" requider>
                <i class='bx bxs-user'></i>
            </div>
             <div class="input-box">
                <input type="password" placeholder="Password" requider>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
            <a href="#">parolanızı mı unuttunuz?</a>
            </div>
            <button type="sumbit" class="btn">Login</button>
            <p>or login with gmail</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
            </div>
        </form>
    </div>
     <div class="form-box register">
        <form action="">
            <h1>Kayıt Ol</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" requider>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" requider>
               <i class='bx bxs-envelope'></i>
            </div>
             <div class="input-box">
                <input type="password" placeholder="Password" requider>
                <i class='bx bxs-lock-alt'></i>
            </div>
          
            <button type="sumbit" class="btn">Kayıt Ol</button>
            <p>or register with gmail</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Merhaba,Hoşgeldiniz!</h1>
            <p>Hesabınız yok mu?</p>
            <button class="btn register-btn">Register</button>
        </div>
        
        <div class="toggle-panel toggle-right">
            <h1>welcome back!</h1>
            <p>Zaten hesabınız var mı?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
